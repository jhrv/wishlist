<!doctype html>
<html lang="en" ng-app="wishlistApp">
    <head>
        <meta charset="utf-8">
        <title>Ønskeliste</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="lib/angular.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body ng-controller="wishlistCtrl">
        <div class="hero-unit">
        <h2>{{applicationName}}</h2>
        <br>
        
        <ol ng-repeat="wish in wishes">             
            <p>{{wish.title}} - <a href={{wish.link}} ng-hide="!wish.link">link</a></p>
        </ol>

        {{wishes.length}} ønsker...jaja!  
        </div>
    </body> 
</html>
